<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Example Title">
    <meta name="description" content="Example description for the link preview.">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Example Title">
    <meta property="og:description" content="Example description for the link preview.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    
    <!-- Twitter Card Meta Tags -->
    <meta property="twitter:title" content="Example Title">
    <meta property="twitter:description" content="Example description for the link preview.">
    <meta property="twitter:image" content="https://example.com/image.jpg">
    <meta property="twitter:card" content="summary_large_image">
    
    <title>Example Page</title>
  </head>
  <body>
    <h1>Welcome to the Example Page, by cole</h1>
    <p>This is an example page with metadata for link previews.</p>
  </body>
</html>
